
<div class="container " >
    <div class="omb_login">
        <h3 class="omb_authTitle" style="">Vous pouvez vous connecter avec : </h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-4 col-sm-6 ">
                <button class="btn btn-lg btn-block omb_btn-google" (click)="loginGoogle()">
                    Google+
                </button>
            </div>
            <br>
            <div></div>
            <br>
            <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">OU</span>
            </div>
        </div>
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
            <form class="omb_loginForm" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="email" placeholder="email address"
                           id="email"
                           formControlName="email">
                </div>
                <span class="help-block"></span>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="Password" formControlName="password">
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                        [disabled]="signInForm.invalid">Cr√©er mon compte</button>
            </form>
            <span class="text-danger">{{ errorMessage }}</span>
        </div>
    </div>
</div>
