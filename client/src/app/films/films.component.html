
<div *ngIf="listeMovie">
  <div *ngFor="let f of listeMovie?.results">
    <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">{{f.title}}</div>
      <div class="panel-body">
        <table>
          <tr>
            <td>
              <img  height="360" width="360" src="{{this.tmdbService.host+f?.poster_path}}">

            </td>
          </tr>
        </table>
      </div>
    </div>
    </div>
  </div>

</div>
